version: '3.8'
services:
  server:
    image: 'nginx:stable-alpine'
    ports:
      - '8000:80'
    volumes:
      - ./src:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
  php:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes:
      - ./src:/var/www/html:delegated
    depends_on:
      - mysql
  mysql:
    image: 'mysql:latest'
    env_file:
      - ./env/mysql.env
    volumes:
      - ./db/mysql:/var/lib/mysql
    depends_on:
      - adminer
  adminer:
    image: 'adminer'
    ports:
      - '8300:8080'
  laravel:
    build:
      context: .
      dockerfile: dockerfiles/laravel.dockerfile
    volumes:
      - ./:/var/www/html
  composer:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes:
      - ./src:/var/www/html
    entrypoint: ['composer']
  artisan:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes:
      - ./src:/var/www/html
    entrypoint: ['php', '/var/www/html/artisan']
  npm:
    build:
      context: .
      dockerfile: dockerfiles/npm.dockerfile
    volumes:
      - ./src:/var/www/html
